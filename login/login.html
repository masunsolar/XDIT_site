<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>X-Dit: Login e Cadastro</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
                    <div class="nav-logo">
                        <a href="../main.html" id="nav-logo-link">
                            <img src="../../images/logoXDIT.png" alt="Logo X-DIT"> 
                            <h1 class="logo">X-DIT</h1>
                        </a>
                    </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Não tem uma conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="CNPJ">
                    <i class='bx bxs-building'></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Entrar">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Lembrar de mim</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Esqueceu a senha?</a></label>
                    </div>
                </div>
            </div>

            <div class="register-container" id="register">
                <div class="top">
                    <span>Já tem uma conta? <a href="#" onclick="showLoginForm()">Login</a></span>
                    <header>Sign up</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="CNPJ">
                    <i class='bx bxs-building'></i>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nome">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Sobrenome">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Senha">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Registrar">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Lembrar de mim</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Termos & condições</a></label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
